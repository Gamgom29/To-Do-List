<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container min-vh-100 d-flex justify-content-center pt-5">
        <div class="w-50 main-sec rounded-2">
            <h1 class="text-white text-center mt-2">To Do List</h1>
            <input id="taskInput" type="text" class="form-control" placeholder="Task">
            <div class="btns d-flex align-items-center justify-content-center mt-3">
                <button class="btn task-btn me-2">Add Task</button>
                <button class="btn btn-danger d-block resetBtn">Reset</button>
            </div>
            
            <div class="tasks d-flex flex-column gap-3 mt-3">
            </div>
        </div>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
